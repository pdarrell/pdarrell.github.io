<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <title>Visit: Valley Forge National Historical Park</title>
        <meta name="description" content="Visit page for Valley Forge National Historical Park site">
        <meta lang="en-us" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nanum+Gothic&family=Sen&family=Ubuntu&display=swap" rel="stylesheet"> 
        <link href="./css/normalize.css" rel="stylesheet">
        <link href="./css/small.css" rel="stylesheet">
        <link href="./css/medium.css" rel="stylesheet">
        <link href="./css/large.css" rel="stylesheet">
        <script src="./js/termproject.js"></script>
    </head>
    <body onload="contactCopyright();">
        <div id="headerWrapper">
            <header>
                <div>
                    <H1>Valley Forge National Historical Park</H1>
                    <h2>Valley Forge, Pennsylvania</h2>
                </div>
                <a href="../index.html"><img alt="Park Logo" src="./images/parklogo.jpg" class="imgSize"></a>
            </header>
        </div>
        <div id="navWrapper">
            <nav class="clearfix">
                <button onclick="toggleMenu()">&#9776; Menu</button>
                <ul id="primaryNav" class="hide">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../activities/activities.html">Activities</a></li>
                    <li class="active"><a href="../visit/visit.html">Visit</a></li>
                    <li><a href="../contactus/contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <h1>Visit</h1>
            <div>
                <form id="visitform" action="./thankyou.html">
                    <section>
                        <h3>Sponoring Organization</h3>
                        <label id="organization" >
                            Name of organization: 
                            <input type="text" required="required" name="organization">
                        </label>
                        <label id="leaderName" >
                            Name of group leader: 
                            <input type="text" required="required" name="leader">
                        </label>
                        <label id="leaderEmail" >
                            Email of group leader: 
                            <input type="email" required="required" name="email">
                        </label>
                    </section>
                    <section>
                        <h3>Group Information</h3>
                        <label id="groupSize" >
                            Group size: 
                            <input type="number" name="groupsize">
                        </label>
                        <label id="Gender" >
                            Gender: 
                            <select name="genderselect">
                                <option value="boys">boys</option>
                                <option value="girls">girls</option>
                                <option value="mixed">mixed</option>
                            </select>
                        </label>
                    </section>
                    <section>
                        <div id="meals">
                            Meals: 
                            <label  >
                                <input type="radio" id="mealsYes" name="mealyes" value="Yes">
                                Yes
                            </label>
                            <label  >
                                <input type="radio" id="mealsNo" name="mealno" value="No">
                                No
                            </label>
                        </div>
                        <label id="dateVisit" >
                            Date of visit: 
                            <input type="date" name="datevisit">
                        </label>
                        <label id="comment" >
                            Comments: 
                            <textarea name="comment" ></textarea>
                        </label>
                    </section>
                    <div>
                        <input type="submit" id="formsubmit" title="Submit Visit" name="Submit Visit" value="Submit Visit">
                    </div>
                </form>
            </div>
        </main>
        <div id="footerWrapper">
            <footer>
                <div>
                    <div id="copyright">&copy; </div>
                </div>
                <div class="portalpage">
                    <a href="../../index.html">Portal Home page</a>
                </div>
            </footer>
        </div>
    </body>
</html>
