<html>
    <head>
        <title>Final Project</title>

        <link rel="stylesheet" href="final-project.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            /**
            * Display the message for information of topic
            * @returns {undefined}
            */
            function displayLoadMessage()
            {
                var msg = "Final project";
                document.getElementById("displayMsgDiv").innerHTML = msg;
            }
            function displayReviewDateMessage(date)
            {
                var msg = "<h4>Book reviews as of " + date + "</h4>";    
                document.getElementById("reviewDateMsgDiv").innerHTML = msg;
            }
            
        </script>
    </head>
    <body onload="displayLoadMessage(); displayBooks();">
        <form id="mainForm">
            <div id="displayMsgDiv" class="centerDiv centerText"></div>
            <div class="centerdiv">
                <div class="centerDiv">
                    <H2 class="centerText">New York Times Book Reviews</H2>
                    <p class="centerText">Select the timeframe that you want the reviews for, from the list below.</p><br>
                </div>
                <div class="centerDiv">
                    <div class="centerDiv centerText">Timeframe:
                        <select id="timeframeSel" class="centerDiv" onchange="retrieveBooksFromWebservice('https://api.nytimes.com/svc/books/v3/lists/',document.getElementById('timeframeSel').value)">
                            <option></option>
                            <option>Current week</option>
                            <option>Last week</option>
                            <option>Last month</option>
                            <option>Last year</option>
                        </select>
                    </div>
                    <div id="reviewDateMsgDiv" class="centerDiv centerText"></div>
                </div>
                <div id="board" class="centerDiv">
                    <div id="endDiv"></div> 
                </div>
            </div>
        </form>
    </body>
