<!DOCTYPE html>
<html>
    
    <head>
        <title>JavaScript-Loops-Etc</title>
        <meta charset="UTF-8">
       <script src="week-two.js"></script>
       <script>
			/* getFilename is only called from html and displays the 
				returned string from the parseFilenameFromPath function
				to the div on the html*/
            function getFilename(path){
                    var filename = parseFilenameFromPath(path);
                    document.getElementById("output").innerHTML = filename;
            }
       </script>
    </head>
    <body>
	<h2>Find filename</h2>
        <br> 
		Enter a path and filename delimited by either a Windows (\) or Unix (/) delimiter.
		Click the Find filename button.
		The filename with its extension is displayed below the button.
		<br>
	Enter path and filename:
        <input id="input" type="text" value=""/>
        <br>
        <input type="button" value="Find filename" onclick="getFilename(document.getElementById('input').value)"/>
        <div id="output"></div>
    </body>
</html>
